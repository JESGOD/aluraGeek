<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../normalize.css" />
    <link rel="stylesheet" href="../../../reset.css" />
    <link rel="stylesheet" href="loginNavbar.css" />
    <link rel="stylesheet" href="loginForm.css" />
    <link rel="stylesheet" href="../../footer/footer.css" />
    <link rel="stylesheet" href="loginFormFooter.css">
    <title>Login Alura</title>
  </head>
  <body>
    <header class="header">
      <!-- navbar -->
      <nav class="nav container">
        <a class="container__logo" href="../../../index.html" style="cursor: pointer;"
          ><img class="img__logo" src="../../../assets/logos/Logo.png" alt=""
        /></a>
        <span class="container__search">
          <input
            type="text"
            class="input__search"
            placeholder="¿Que deseas buscar?"
          />
          <svg
            class="search__icon"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14Z"></path>
            <path d="m21 21-6-6"></path>
          </svg>
        </span>
      </nav>
      <!-- fin navbar -->
    </header>
    <main class="main">
      <section class="container__form--login">
        <h2 class="title--login">Iniciar sesión</h2>
        <div class="form__group--login">
          <div class="container__img-form--login">
            <img
              src="assets/comunicateConNosotros.svg"
              alt=""
              class="img__form"
            />
          </div>
          <form action="" class="form-contact--login">
            <section class="input-group--login">
              <input class="input__form--login" type="email" required />
              <label for="" class="label__form--login">Email</label>
            </section>

            <section class="input-group--login">
              <input
                class="input__form--login"
                type="password"
                name="contrase;a"
                required
              />
              <label for="contrase;a" class="label__form--login">Contraseña</label>
            </section>

            <button class="btn__send">
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
              </div>
              <span>Ingresar</span>
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="footer-content container--footer-login">
        <div class="options-footer">
          <span class="container__logo-footer"
            ><img class="img__logo" src="../../../assets/logos/Logo.png" alt=""
          /></span>
          <ul class="footer__list">
            <li class="item__footer-list subtitle--login">Quienes somos</li>
            <li class="item__footer-list subtitle--login">Politicas de privacidad</li>
            <li class="item__footer-list subtitle--login">Programa de fidelidad</li>
            <li class="item__footer-list subtitle--login">Nuestras tiendas</li>
            <li class="item__footer-list subtitle--login">Quiero ser franquiciado</li>
            <li class="item__footer-list subtitle--login">Anuncie aqui</li>
          </ul>
        </div>
        <!-- contact form -->
        <section class="container__form">
          <h2 class="title--login">Habla con nosotros</h2>
          <div class="form__group">
            <div class="container__img-form">
              <img
                src="assets/comunicateConNosotros.svg"
                alt=""
                class="img__form"
              />
            </div>
            <form action="" class="form-contact">
              <!-- <section class="input-group">
                <input class="input__form" type="email" required />
                <label for="" class="label__form">Email</label>
              </section> -->

              <section class="input-group">
                <input class="input__form" type="text" name="nombre" required />
                <label for="nombre" class="label__form">Nombre</label>
              </section>
              <!-- <section class="input-group">
                <input class="input__form" type="text" name="asunto" required />
                <label for="asunto" class="label__form">Asunto</label>
              </section> -->

              <textarea
                class="input-form__textarea"
                name="mensaje"
                id=""
                cols="0"
                rows="3"
                placeholder="Ingrese su mensaje aqui"
                required
              ></textarea>
              <button class="btn__send">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg
                      height="24"
                      width="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path d="M0 0h24v24H0z" fill="none"></path>
                      <path
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>enviar</span>
              </button>
            </form>
          </div>
        </section>
        <!--fin contact form -->
      </section>

      <div class="footer-bottom">
        <p class="subtitle--login">©Copyright 2023 | Esteban Muñoz</p>
      </div>
    </footer>
  </body>
</html>
