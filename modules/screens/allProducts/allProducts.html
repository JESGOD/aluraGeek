<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../normalize.css" />
    <link rel="stylesheet" href="../../../reset.css" />
    <link rel="stylesheet" href="../../navbar/navbar.css" />
    <link rel="stylesheet" href="../../footer/footer.css" />
    <link rel="stylesheet" href="../../main/products/card.css" />
    <link rel="stylesheet" href="modules/main/products/products.css" />
    <link rel="stylesheet" href="../login/loginForm.css" />
    <link rel="stylesheet" href="../login/loginFormFooter.css" />
    <link rel="stylesheet" href="allProducts.css" />
    <!-- services and controllers -->
    <script src="../../../controllers/products-controllers.js" defer type="module"></script>
    <script src="../../../services/product-services.js" defer type="module"></script>
    <!-- end services and controllers -->
    <title>all products</title>
  </head>
  <body>
    <header class="header">
      <!-- navbar -->
      <nav class="nav container">
        <a class="container__logo" href="../../../index.html" style="cursor: pointer;"
          ><img
            class="img__logo"
            src="../../../assets/logos/Logo.png"
            alt="" /></a
        ><!-- <span class="container-btn">
          <a class="btn" href="../login/login.html">Login</a>
        </span> -->
        <span class="container__search">
          <input
            type="text"
            class="input__search"
            placeholder="¿Que deseas buscar?"
          />
          <svg
            class="search__icon"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14Z"></path>
            <path d="m21 21-6-6"></path>
          </svg>
        </span>
      </nav>
      <!-- fin navbar -->
    </header>
    <main class="main">
      <section class="products__container">
        <section class="products container">
          <div class="header__products">
            <h2 class="title">Todos los productos</h2>
            <span class="container-btn--add">
              <a class="btn--banner" href="../addProduct/addProduct.html">Agregar producto</a>
            </span>
          </div>

          <div class="cards-container" data-allProducts>
            <!-- aqui van todas las cards de todos los productos -->
          </div>
        </section>
      </section>
    </main>
    <footer class="footer">
      <section class="footer-content container--footer-login">
        <div class="options-footer">
          <span class="container__logo-footer"
            ><img class="img__logo" src="../../../assets/logos/Logo.png" alt=""
          /></span>
          <ul class="footer__list">
            <li class="item__footer-list subtitle">Quienes somos</li>
            <li class="item__footer-list subtitle">Politicas de privacidad</li>
            <li class="item__footer-list subtitle">Programa de fidelidad</li>
            <li class="item__footer-list subtitle">Nuestras tiendas</li>
            <li class="item__footer-list subtitle">Quiero ser franquiciado</li>
            <li class="item__footer-list subtitle">Anuncie aqui</li>
          </ul>
        </div>
        <!-- contact form -->
        <section class="container__form">
          <h2 class="title--form">Habla con nosotros</h2>
          <div class="form__group">
            <div class="container__img-form">
              <img
                src="assets/comunicateConNosotros.svg"
                alt=""
                class="img__form"
              />
            </div>
            <form action="" class="form-contact">
              <!-- <section class="input-group">
                <input class="input__form" type="email" required />
                <label for="" class="label__form">Email</label>
              </section> -->

              <section class="input-group">
                <input class="input__form" type="text" name="nombre" required />
                <label for="nombre" class="label__form">Nombre</label>
              </section>
              <!-- <section class="input-group">
                <input class="input__form" type="text" name="asunto" required />
                <label for="asunto" class="label__form">Asunto</label>
              </section> -->

              <textarea
                class="input-form__textarea"
                name="mensaje"
                id=""
                cols="0"
                rows="3"
                placeholder="Ingrese su mensaje aqui"
                required
              ></textarea>
              <button class="btn__send">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg
                      height="24"
                      width="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path d="M0 0h24v24H0z" fill="none"></path>
                      <path
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>enviar</span>
              </button>
            </form>
          </div>
        </section>
        <!--fin contact form -->
      </section>

      <div class="footer-bottom">
        <p class="subtitle">©Copyright 2023 | Esteban Muñoz</p>
      </div>
    </footer>
  </body>
</html>
